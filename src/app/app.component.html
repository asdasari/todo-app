<div style="text-align: center;">
  <h2>To-Do App</h2>
  <input type="text" [(ngModel)]="newTask" style="width:300px;">
  <button (click)="addToList()">
    ADD TASK
  </button>
  <div *ngFor="let task of tasks; index as index">
    {{task}}
    <input (click)="deleteTask(index)" type="button" value="Delete">
  </div>
  <div *ngIf="tasks.length === 0">
    No Tasks Available
  </div>
</div>
